<div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">info</i>
    </a>
    <ul>
        <li  class="waves-effect waves-light">Made by Moksh Jain</li>
    </ul>
</div>
<div class ="notes-container">

<form class="col s12" #formData="ngForm" (ngSubmit)="addNote(formData)">
    <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="data" [(ngModel)]="data" class="materialize-textarea"></textarea>
          <label for="textarea1">Add Note</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add
        <i class="material-icons right">send</i>
    </button>
</form>

<div *ngFor="let note of notes; let i=index">
  <div class="card white">
    <div class="card-content black-text">
        <div class="row">
            <div class="col s12">
                {{ note.content }}           
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn waves-effect waves-light right red" (click)="deleteNote(i)"><i class="material-icons left">delete</i></button>
            </div>
        </div>
    </div>
  </div>
</div>
<br><br><br>
</div>
