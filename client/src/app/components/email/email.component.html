<div class="card white">
  <div class="card-content black-text">
    <a routerLink="/login" id="goback">Go back</a>
      <span class="card-title center">Login With Email</span>
      <span class="error" *ngIf="error">{{ error }}</span>
      <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input name="email" type="text" id="email" class="validate" required>
            <label for="email">Email Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <input name="password" id="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="center">
        <button type="submit" [disabled]="!formData.valid" class="waves-effect waves-light btn center">Login</button><br>
        </div><a routerLink="/signup" class="alc">Don't have an account?</a>
      </form>
  </div>
</div>
